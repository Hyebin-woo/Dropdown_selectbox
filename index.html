<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select-box</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="select-box">
      <h2 class="txt-hide">Select box</h2>
      <article class="cont-select">
        <button class="btn-select">최애 프로그래밍 언어</button>
        <ul class="option-select">
          <li><button class="btn" type="button">Python</button></li>
          <li><button class="btn" type="button">Java</button></li>
          <li><button class="btn" type="button">JavaScript</button></li>
          <li><button class="btn" type="button">C#</button></li>
          <li><button class="btn" type="button">C/C++</button></li>
        </ul>
      </article>
    </section>
    <script>
      const select_btn = document.querySelector(".btn-select");
      const list = document.querySelector(".option-select");

      select_btn.addEventListener("click", function () {
        list.classList.toggle("on");
        select_btn.classList.toggle("on");
        //select_btn.classList.toggle("on");
      });
      list.addEventListener("click", (event) => {
        //event는 매개변수, 변수명은 맘대로
        if (event.target.nodeName === "BUTTON") {
          // 클릭한 지점의 대상 element , nodeName 대문자로!
          select_btn.innerText = event.target.innerText;
          // innerText는 요소의 렌더링(사람이 읽을 수 있는)된 텍스트 콘텐츠만 나타낸다.
          list.classList.remove("on");
          select_btn.classList.remove("on");
        }
      });
    </script>
  </body>
</html>
